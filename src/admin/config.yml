backend:
  name: git-gateway
  branch: master

media_folder: "img"

collections:
  - name: "idiomas"
    label: "Idiomas"
    folder: "pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Banner", name: "bannerUrl", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "dicas"
    label: "Dicas"
    folder: "articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
